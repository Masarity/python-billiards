# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = clean, py35, py36, py37, report, docs
isolated_build = True

[testenv]
deps =
    pytest
    pytest-cov
commands =
    pytest --cov-append --cov-report=

# Coverage reports (delete the old one first because we use --cov-append)
[testenv:clean]
skip_install = true
deps = coverage
commands = coverage erase

[testenv:report]
skip_install = true
deps = coverage
commands =
    coverage html
    coverage report --fail-under=100

# Documentation
[testenv:docs]
deps =
    numpy
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build -E -W -b html {toxinidir}/docs {toxinidir}/build/docs
    sphinx-build -W -b linkcheck {toxinidir}/docs {toxinidir}/build/docs
